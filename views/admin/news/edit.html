<!DOCTYPE html>
<html lang="en">
<head>
	<title>系统管理后台</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/metisMenu/metisMenu.min.css" rel="stylesheet">
 
    <link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

	
    <script type="text/javascript" src="/static/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/metisMenu/metisMenu.min.js"></script>
    <script type="text/javascript" src="/static/dist/js/sb-admin-2.js"></script>
    <script type="text/javascript" src="/static/wangEditor/wangEditor.js"></script>
 
 
 
</head>
<body>	
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header text-center">编辑配置</h1>
		</div>
	</div>
	<form method="POST" action='{{urlfor "AdOptionController.OptionEdit"}}' class="form-horizontal">
	  	<div class="form-group">
	    	<label class="col-sm-4 control-label">配置名称:</label>
	    	<div class="col-sm-4">
	      		<input name="option_key" type="text" value="{{.option.Option_key}}" class="form-control" placeholder="">
	    	</div>
		</div>
		<div class="form-group">
	    	<label class="col-sm-4 control-label">配置分组:</label>
	    	<div class="col-sm-4">
	      		<select name="group_code" class="form-control">
				<option>请选择分组</option>
				{{$code := .option.Group_code}}
					{{range $index, $val := .group}}
				 		{{if eq $val.Group_code $code}}
    						<option selected value="{{$val.Group_code}}">{{$val.Group_name}}</option>
				 		{{else}}
    				 		<option value="{{$val.Group_code}}">{{$val.Group_name}}</option>
    				 	{{end}}
					{{end}}
				</select>
	    	</div>
	    	<strong class="col-sm-4 control-label text-danger" style="text-align: left;">可不选.</strong>
		</div>
		<div class="form-group">
	    	<label class="col-sm-4 control-label">配置内容:</label>
	    	<div class="col-sm-4">
	      		<input name="option_val" type="text" value="{{.option.Option_val}}"  class="form-control" placeholder="">
	    	</div>
		</div>
		<div class="form-group">
	    	<label class="col-sm-4 control-label">配置说明:</label>
	    	<div class="col-sm-4">
	      		<input name="option_remark" type="text" value="{{.option.Option_remark}}"  class="form-control" placeholder="">
	    	</div>
		</div>
		<div class="form-group">
	    	<label class="col-sm-4 control-label">是否生效:</label>
	    	<div class="col-sm-4">
	      		<label class="checkbox-inline">
				{{if eq .option.Option_open 1}}	
						<input name="option_open" type="checkbox" value="1" checked="checked">立即生效
					{{else}}
						<input name="option_open" type="checkbox" value="1">立即生效
				{{end}}
                </label>
	    	</div>
		</div>
		<input type="hidden" name="option_id" value="{{.option.Option_id}}">
 
	  	<div class="form-group">
	    	<div class="col-sm-offset-4 col-sm-5">
	      		<button type="submit" class="btn btn-success">立即修改</button>
	    	</div>
	  	</div>
	</form>

 
    <style>
    	.text-red{
    		color:#FF0000;
    	}
    </style>
</body>
</html>
