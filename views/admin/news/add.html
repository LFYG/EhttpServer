<!DOCTYPE html>
<html lang="en">
<head>
	<title>系统管理后台</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/metisMenu/metisMenu.min.css" rel="stylesheet">
 
    <link href="/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

	
    <script type="text/javascript" src="/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/metisMenu/metisMenu.min.js"></script>
    <script type="text/javascript" src="/dist/js/sb-admin-2.js"></script>
    <script type="text/javascript" src="/wangEditor/wangEditor.js"></script>
 
 
 
</head>
<body>	
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header text-center">添加新闻</h1>
		</div>
	</div>
	<form method="POST" action='/admin/news/addnews' class="form-horizontal">
	  	<div class="form-group">
	    	<label class="col-sm-4 control-label">新闻标题:</label>
	    	<div class="col-sm-4">
	      		<input name="title" type="text" class="form-control" placeholder="">
	    	</div>
		</div>
		<div class="form-group">
	    	<label class="col-sm-4 control-label">新闻内容:</label>
	    	<div class="col-sm-4">
	      		<textarea name="content" class="form-control" rows="3"></textarea>
	    	</div>
		</div> 
	  	<div class="form-group">
	    	<div class="col-sm-offset-4 col-sm-5">
	      		<button type="submit" class="btn btn-success">立即添加</button>
	    	</div>
	  	</div>
	</form>
    <style>
    	.text-red{
    		color:#FF0000;
    	}
    </style>
</body>
</html>
